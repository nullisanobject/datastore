<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=.c, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="survey.css"/>
 </head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
          <h2 id="surveyq">What is the answer to this questions?</h2>
          <div class="optioncontainer">
            <p class="option">A</p>
            <p class="option-label" data-number="1">Option 1</p>
          </div>
          <div class="optioncontainer">
            <p class="option">B</p>
            <p class="option-label" data-number="2">Option 2</p>
          </div>
          <div class="optioncontainer">
            <p class="option">C</p>
            <p class="option-label" data-number="3">Option 3</p>
          </div>
          <div class="optioncontainer">
            <p class="option">D</p>
            <p class="option-label" data-number="4">Option 4</p>
          </div>
        </div>
      </div>
      <script src="survey.js"></script>
</body>
</html>
